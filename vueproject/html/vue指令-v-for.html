<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="item in arr">{{item}}</li>

</div>

        el:"#app",
        data:{

        }
    })
</script>
</body>
</html>
