<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <img v-show="age>=18" src="../images/17fa82f23184c19acdb37aa1a3c42801.jpg">
    <img v-show="isShow" src="../images/17fa82f23184c19acdb37aa1a3c42801.jpg">
    <input type="button" value="点击切换显示状态" @click="changeIsShow">
    <h2 v-if="age>=18">您已成年</h2>
    <img v-bind:src="imageurl" v-bind:alt="alt">
</div>
<script>
var vue = new Vue({
    el:"#app",
    data:{
        age:19,
        isShow:false,
        alt:"妹妹",
        imageurl:"../images/17fa82f23184c19acdb37aa1a3c42801.jpg",
    },
    methods:{
        changeIsShow:function () {
            this.isShow=!this.isShow
        }
    }
})

</script>
</body>
</html>
