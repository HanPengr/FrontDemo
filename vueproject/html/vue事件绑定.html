<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
v-on为元素绑定事件
v-on:click="do" 缩写： @click="do" 绑定的方法写在methods属性中
-->
<div id="app">
    <input type="button" value="v-on指令" v-on:click="say"/>
    <input type="button" value="v-on指令缩写@" @dblclick="doIt"/>
    <h2 v-text="message"></h2>
</div>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            message:"中午又吃多了"
        },
        methods:{
            say:function () {
                alert("vue真好")
            },
            doIt:function () {
               /* alert("指令缩写")*/
                this.message+=",饭真香"
            }
        },
    })
</script>
</body>
</html>
