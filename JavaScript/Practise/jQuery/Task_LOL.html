<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoL</title>
    <script type="text/javascript" src="../../../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $("p").click(function () {
            $(".txt_box .current").css('background','#6FF');  /*注意中间空格*/
            $("#content>span").css('background','#F9F');
            $("h1").next("p").css('background','#6FF');
            $("strong").css('color','#00C');
            $("#content span span").css('background','#6FF');
        });
    });
    </script>
</head>
<body>
<h1>英雄联盟</h1>
<p>
    英雄联盟，简称LOL
</p>
<p id="content">
    由<strong>Riot Games </strong>开发，为3D竞技场战游戏，其
    <span>主创团队由实力强劲的
        <strong>魔兽争霸</strong>
        系列游戏多人<span>即时对战</span>自定义地图开发团队
    </span>...
    <a href="#">更多详情</a>
</p>
<h2>目录</h2>
<ul class="txt_box">
    <li class="current">开发团队</li>
    <li>游戏周边</li>
    <li>游戏介绍</li>
    <li>配置需求</li>
    <li>游戏背景</li>
</ul>
</body>
</html>
