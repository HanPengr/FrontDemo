<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
<form>
    用户名:<input name="username" type="text"> <span id="username"></span>
    <p></p>
    邮箱:<input name="email" type="text" ><span id="email"></span>
    <p></p>
    姓名：<input name='name' type="text" />
</form>
<script>
    $("input[name='email']").click(
        function () {
            //获取用户输入的内容
            var username = $("input[name='username']").val()
            //创建正则表达式
            var reg = /^[A-Za-z0-9]+$/;
            var boolean = reg.test(username)
            if(boolean){
                $("#username").html("<a style='color: green'>格式正确</a>")
            }else{
                $("#username").html("<a style='color: red'>格式错误</a>")
            }
        }
    )
    $("input[name='name']").click(
        function () {
            //获取用户输入的内容
            var email = $("input[name='email']").val()
            //创建正则表达式
            var reg = /^[A-Za-z0-9]+$/;
            var boolean = reg.test(email)
            if(boolean){
                $("#email").html("<a style='color: green'>格式正确</a>")
            }else{
                $("#email").html("<a style='color: red'>格式错误</a>")
            }
        }
    )

</script>
</body>
</html>
