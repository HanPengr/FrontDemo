<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 500px;
            width: 600px;
            border: 1px solid red;
            margin-left: 100px;
            position: relative;
        }
        img{
            position:absolute;/*释放原有空间 默认依据窗口定位
            若想指定依据某一个元素定位 需要在该元素增加position：relative*/
            /*relative 占有原本空间 依据所包含它最近的元素定位*/
            left: 50px;
            top:50px;

        }

    </style>
</head>
<body>
<div>
111111111111111111111111111111111111111111111111111111111111111
    <img src="pic/game01.jpg" height="250 width="450"/>
1111111111111111111111111111111111111111111111111111111111111111111111111</div>
</body>
</html>
