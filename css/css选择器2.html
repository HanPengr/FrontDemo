<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*鼠标移入时显示*/
        a:hover{
            background: red;
        }
        /*未访问时 */
        a:link{
            color: fuchsia;
        }
        /*已访问的链接*/
        a:visited{
            color:black;
        }
        /*选定的链接*/
        a:active{
            color: cornflowerblue;
        }
        img:hover{
            opacity:0.4;
            filter: alpha(opacity=40);
        }
    </style>
</head>
<body>
    <a href="#">rururuurura</a>


    <img src="../day-html/20180926164113_VKzNm.jpeg.jpg" height="3648" width="5472"/>
</html>
