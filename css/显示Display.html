<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            display: inline; /*设置成行内元素（内联元素）不换行*/
        }
        div{
            display: none;/*设置隐藏  隐藏后不占据页面空间*/
           /* visibility: hidden; /*使用此属性隐藏后会占据也页面空间*/
        }
        span{
            display: block;/*设置成块级元素*/
        }
    </style>

</head>
<body>
  <p>本例中的样式把段落元素设置成内联元素</p>
  <p>查看是否换行</p>
    <div> div隐藏</div>
<span> 行内元素</span>
<span>我想升级成块级元素段落元素</span>
</body>
</html>
